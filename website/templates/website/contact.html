{% extends 'website/base.html' %}
{% load static %}
{% block title %}BOARD OF ADVISORS{% endblock %}
{% block content %}
<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="font-family: Poppins, sans-serif;">
                <h2 class="text-center my-4" data-aos="zoom-in" data-aos-duration="550" data-aos-once="true"
                    style="font-family: Poppins, sans-serif;">CONTACT US</h2>
                <div data-aos="zoom-in" data-aos-duration="550" data-aos-once="true"
                    style="height: 6px;margin: 46px;background-color: #17652d;padding: 2px;"></div>
            </div>
        </div>
        {% if success %}
            <div class="alert alert-success">{{success}}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger">{{error}}</div>
        {% endif %}
    </div>
</div>
<div class="contact-clean" style="background-color: rgba(244,245,245,0.29);">
    <form method="POST">
        {% csrf_token %}
        <div>

        </div>
        <div class="form-group"><input type="text" class="form-control" name="name" placeholder="Name" required /></div>
        <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" required /></div>
        <div class="form-group"><input type="number" class="form-control" name="phone" placeholder="Mobile no" required /></div>
        <div class="form-group"><textarea class="form-control" name="message" placeholder="Message"
                rows="14" required></textarea></div>
        <div class="form-group"><button class="btn btn-primary" type="submit">send </button></div>
    </form>
</div>
{% endblock %}
